<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dej tu comentario</h1>
        <form id="commentForm" class="comment-form">
            <input type="text" id="userName" placeholder="Nombre" required>
            <textarea id="userComment" placeholder="Comentario aqui... " required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div id="commentsSection">
            <h2>Comentarios</h2>
            <ul id="commentsList">

            </ul>
            <button type="button" id="clearCommentsButton">Borrar Comentarios</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
